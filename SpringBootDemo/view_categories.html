
<!DOCTYPE html>
<html>
<head>
	<title>View categories</title>
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#btn_get").click(function(){
				$.ajax({
			    	url: "http://localhost:8080/CategoryRestService/FindAll", 
			    	success: function(result){
			        	console.log(result);
			    	  	var obj = result,  	
			            	body = $("#tb_body");  
			            
		            	for (var i = 0, l = obj.length; i < l; ++i) {
		                	body.append('<tr> <td class="c_id">' + obj[i].id + '</td>' + 
		                			'<td class="c_name">' + obj[i].name + 
		                			'</td> <td class="c_description">' + obj[i].description + '</td> </tr>');
		            	}           
		            	// $("#tb_body").append(row);    
			}}); 
		})
		})
	</script>
</head>
<body>
	<div class="container">
			<h3 class="text-center">Lista de categorias</h3>
			<hr>
			<div class="container text-left">
				<p>Seleccione alguno de las siguientes opciones:</p>	
				<button id="btn_get">Ver categorias</button>
				<button id="btn_put">AÃ±adir categorias</button>
			</div>
			<br>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody id="tb_body">
					
					
				</tbody>

			</table>
		</div>
	
	

</body>
</html>
